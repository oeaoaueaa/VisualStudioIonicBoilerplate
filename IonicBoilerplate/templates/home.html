<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="item in items" href="#/app/item/{{item.id}}">
        {{item.desc}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
